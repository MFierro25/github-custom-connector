documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Personal Github Example Spec
  type: object
  required:
    - owner
    - repo
    - bearer_token
  properties:
    owner:
      type: string
      title: Github user
      description: Github repo owner username
    repo:
      type: string
      title: repo
      description: repo title
    bearer_token:
      type: string
      title: Github token
      description: api token needed for authentication

